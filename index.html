<!DOCTYPE html>
<html>
<head>
	<title>Arrow Functions - Checking if AGE > 18</title>
	<script type="text/javascript">
		var name = document.getElementById('name');
		var age = document.getElementById('age');
		var result = document.getElementById('result');
		var votingRight = age => age > 18 ? true : false;
		if(votingRight)
		{
			result.val = "Eligible To Vote";
		}
		else
		{
			result.val = "Not Eligible To Vote";
		}
	</script>
</head>
<body>
	<center>
		<h1>Voting Eligibility</h1>
		<input type="text" id="name" placeholder="Enter Name"><br><br>
		<input type="text" id="age" placeholder="Enter Age"><br><br>
		<button id="validateButton">Submit</button>
		<div id="result"></div>
	</center>
</body>
</html>
