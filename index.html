<!DOCTYPE html>
<html>
<head>
	<title>Arrow Functions - Checking if AGE > 18</title>
	<script type="text/javascript">
	function validateAge () {
		var name = document.getElementById('name');
		var age = document.getElementById('age');
		var result = document.getElementById('result');
		var votingRight = (ageval) => ageval > 18 ? true : false;
		votingRight(age);
		console.log("votingRight = "+votingRight);
		if(votingRight)
		{
			result.innerHTML = "Eligible To Vote";
		}
		else
		{
			result.innerHTML = "Not Eligible To Vote";
		}	
	}
	</script>
</head>
<body>
	<center>
		<h1>Voting Eligibility</h1>
		<input type="text" id="name" placeholder="Enter Name"><br><br>
		<input type="text" id="age" placeholder="Enter Age"><br><br>
		<button id="validateButton" onclick="validateAge()">Submit</button>
		<div id="result"></div>
	</center>
</body>
</html>
